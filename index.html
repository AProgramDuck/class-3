<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Class 3</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('https://aprogramduck.github.io/class-3/img/background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            
            align-items: center;
            flex-direction: column;
            color: #333;
        }
        .allthing {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }
        .infobox {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(210, 210, 210, 1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            animation: slideIn 1s;
        }
        .infobox img {
            margin-right: 20px;
        }
        .infobox b {
            font-size: 1.5em;
            color: #333;
        }
        .highlight {
            font-size: 42px;
            background: -webkit-linear-gradient(top, Red, Purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1em;
            line-height: 1.5;
        }
        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        .head1 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .txt {
            margin-left: 25px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(210, 210, 210, 1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 15px;
            animation: fadeInUp 1.5s;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        .button:hover {
            background-color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="allthing">
        <h1>三班捏</h1>
        <div class="infobox">
            <img src="https://aprogramduck.github.io/class-3/img/shock.png" width="60" height="87" alt="Shock Image">
            <div class="i">
                进条目啥都别说，先一起喊：
                <b>小杯！</b>
            </div>
        </div>
        <p class="highlight">“（）”</p>
        <p><b>就当这里是班级主页罢</b></p>
        <h2 id="简介">简介</h2>
        <p>此处应有简介</p>
        <h2 id="梗及经典事例">梗及经典事例</h2>
        <div class="card head1">
            <b>关于刘慧</b>
            <div class="txt">
                <p>"三秋不见，如隔九秋"</p>
            </div>
        </div>
        <div class="card head1">
            <b>《迪克，卷！》</b>
            <div class="txt">
                <p>"cyc说我们最卷，我不卷，csy也不卷，就只有迪克卷了"——大鹏王子</p>
            </div>
        </div>
        <div class="card head1">
            <b>screamer</b>
            <div class="txt">
                <p>和灵动王子的空调17℃ 27℃之战</p>
                <p>一些抽象的遗传系谱图</p>
		<img style="max-width:250px;" src="https://aprogramduck.github.io/class-3/img/screamer.JPG">
            </div>
        </div>
        <div class="card head1">
            <b>自成一派的语言体系</b>
            <div class="txt">
                <p>例句：知道你暗恋lh</p>
                <p>你怎么不去吃<del>(文胜质)</del></p>
		<p>尽情地谄媚我吧</p>
            </div>
        </div>
        <div class="card head1">
            <b>奶茶新吃法</b>
            <div class="txt">
		<p>继小和和把奶茶底卸下来喝以后，wwy提出了自己的想法x</p>
		<p>话说小和和到迪克和鸭之间以后开朗了很多<del>每节课都莫名其妙在笑</del></p>
                <img style="max-width:250px;" src="https://aprogramduck.github.io/class-3/img/milktea.JPG" alt="Milk Tea">
            </div>
        </div>
	
        <button class="button">更多精彩（其实没有）</button>
    </div>
</body>
</html>
